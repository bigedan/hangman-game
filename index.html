<!DOCTYPE html>
<html>

<head>
    <title>Hangman Game</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Welcome to the game: Hangman</h1>
            <p><a class="btn btn-primary btn-lg">Press any key to get started!</a></p>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="panel panel-primary">
                    <div class="headPanel panel-heading">
                        <h3 class=" panel-title">Guess Remaining</h3>
                    </div>
                    <div id =" guessRemaing" class="contentPanel panel-body">
                        <p>Panel content</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-primary">
                    <div class="headPanel panel-heading">
                        <h3 class="panel-title">Letters Already Guessed</h3>
                    </div>
                    <div id ="lettersGuessed" class="contentPanel panel-body">
                       <p>Panel content</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-primary">
                    <div class="headPanel panel-heading">
                        <h3 class="panel-title">Wins</h3>
                    </div>
                    <div id = "wins" class="contentPanel panel-body">
                      <p>Panel content</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
